version: '3.9'

services:
  nginx:
    image: nginx:stable-alpine
    # ports:
    #   - "3000:80"
    volumes:
      - ./conf.d:/etc/nginx/conf.d
    depends_on:
      - api

  mongo_db:
    container_name: db_container_stayease
    image: mongo:latest
    restart: always
    ports:
      - 2717:27017
    volumes:
      - mongo_db:/data/db
  # redis:
  #   image: redis
    
  api:
    build: .
    image: sachinjss/stayease-image
    
    depends_on:
      - mongo_db
    

      

volumes:
  mongo_db: {}
